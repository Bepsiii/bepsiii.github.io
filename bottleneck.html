<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottleneck Calculator - Bepsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="selection:bg-orange-500 selection:text-white">
    <div class="scanlines"></div>
    <div class="noise-bg"></div>
    <div id="header-placeholder"></div>

    <div class="relative z-20 pt-32 pb-20">
        <div class="container mx-auto px-6 max-w-4xl">
            <div class="text-center mb-12">
                <div class="inline-block px-4 py-1 rounded-full border border-orange-500/30 bg-orange-500/10 mb-6" data-aos="fade-down">
                    <span class="text-xs font-mono text-orange-300">/// ANALYSIS_TOOL</span>
                </div>
                <h1 class="text-5xl font-bold text-white mb-4">Bottleneck Calculator</h1>
                <p class="text-gray-400">Is your system balanced? Let's check.</p>
            </div>

            <div class="interactive-card p-8 lg:p-12" data-aos="fade-up">
                <form id="bottleneck-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-mono text-gray-500 mb-2">CPU</label>
                            <input type="text" class="w-full p-3 rounded-lg" placeholder="e.g., Intel i7-12700K">
                        </div>
                        <div>
                            <label class="block text-xs font-mono text-gray-500 mb-2">GPU</label>
                            <input type="text" class="w-full p-3 rounded-lg" placeholder="e.g., RTX 4070">
                        </div>
                        <div>
                            <label class="block text-xs font-mono text-gray-500 mb-2">RAM (GB)</label>
                            <input type="number" class="w-full p-3 rounded-lg" placeholder="16">
                        </div>
                        <div>
                            <label class="block text-xs font-mono text-gray-500 mb-2">RESOLUTION</label>
                            <select class="w-full p-3 rounded-lg">
                                <option>1080p</option>
                                <option>1440p</option>
                                <option>4K</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="w-full py-4 bg-gradient-to-r from-orange-500 to-red-600 rounded-lg text-white font-bold hover:shadow-[0_0_20px_rgba(249,115,22,0.4)] transition-all">CALCULATE</button>
                </form>
            </div>

            <div id="result" class="hidden mt-8 interactive-card p-8 border-emerald-500/30">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-emerald-400 mb-4">Good News!</h2>
                    <p class="text-gray-300">
                        You shouldn't worry about bottlenecks. Just enjoy your PC! Modern components are generally well-balanced.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="main.js"></script>
    <script>
        document.getElementById('bottleneck-form').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('result').classList.remove('hidden');
        });
    </script>
</body>
</html>
