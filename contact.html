<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Bepsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* This keeps the glow effect consistent with other pages */
        .interactive-card {
            position: relative;
            background: rgba(23, 23, 23, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .interactive-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.25);
        }

        .interactive-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: radial-gradient(600px at var(--x) var(--y), rgba(14, 165, 233, 0.7), rgba(139, 92, 246, 0.6), transparent 70%);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            filter: blur(20px);
        }

        .interactive-card:hover::before {
            opacity: 1;
        }
        
        .interactive-card > * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="transition-colors duration-500">

    <div id="header-placeholder"></div>

    <!-- Page Specific Content -->
    <div id="main-content" class="relative z-20 bg-stone-950 pt-32">
        <section class="container mx-auto px-6 py-12">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 tracking-tight text-center text-glow" data-aos="fade-up">Contact Me</h1>
            <p class="text-lg md:text-xl text-gray-400 max-w-3xl mx-auto text-center" data-aos="fade-up" data-aos-delay="100">Have a question, a project idea, or just want to say hi? I'd love to hear from you.</p>
        </section>

        <section id="contact-details" class="container mx-auto px-6 py-16">
            <div id="cards-wrapper" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Contact Form -->
                <div class="interactive-card lg:col-span-2" data-aos="fade-up">
                    <div class="p-6 lg:p-8">
                        <h2 class="text-3xl font-bold text-white mb-6">Send a Message</h2>
                        <!-- Form action updated with your endpoint -->
                        <form id="contactForm" action="https://formspree.io/f/xldnazyg" method="POST">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                                    <input type="text" id="name" name="name" required class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                                    <input type="email" id="email" name="email" required class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
                                </div>
                            </div>
                            <div class="mb-6">
                                <label for="subject" class="block text-sm font-medium text-gray-300 mb-2">Subject</label>
                                <input type="text" id="subject" name="subject" required class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
                            </div>
                            <div class="mb-6">
                                <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                                <textarea id="message" name="message" rows="6" required class="w-full bg-gray-800/50 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-sky-500"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="w-full bg-sky-500 text-white font-bold py-3 px-8 rounded-full hover:bg-sky-600 transition-all duration-300 transform hover:scale-105">Send Message</button>
                            </div>
                        </form>
                         <div id="form-status" class="mt-4 text-center font-semibold" aria-live="polite"></div>
                    </div>
                </div>

                <!-- Other Ways to Connect -->
                <div class="interactive-card" data-aos="fade-up" data-aos-delay="100">
                    <div class="p-6 lg:p-8">
                        <h3 class="text-2xl font-bold text-white mb-6">Other Ways to Connect</h3>
                        <div class="space-y-6">
                            <div>
                                <h4 class="text-lg font-semibold text-white">Direct Email</h4>
                                <a href="mailto:ascentgaminggears@gmail.com" class="text-sky-400 hover:underline break-all">ascentgaminggears@gmail.com</a>
                            </div>
                            <div>
                                <h4 class="text-lg font-semibold text-white">Discord</h4>
                                <p class="text-gray-400 mb-2">Click to copy my username.</p>
                                 <button id="discord-copy" class="w-full flex items-center justify-center p-3 bg-gray-800/50 border border-gray-600 rounded-lg hover:bg-gray-700/50 transition-colors relative group">
                                    <svg class="w-6 h-6 mr-3 text-gray-400" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M19.54 0c1.356 0 2.46 1.104 2.46 2.472v19.056c0 1.368-1.104 2.472-2.46 2.472h-15.08c-1.356 0-2.46-1.104-2.46-2.472v-19.056c0-1.368 1.104-2.472 2.46-2.472h15.08zm-2.883 8.247c-1.428-.804-2.65-1.29-3.432-1.428.324-.324.564-.72.72-1.152.156-.432.228-.9.216-1.368-.012-.468-.132-.912-.36-1.32-.228-.408-.54-.756-.924-1.032-.384-.276-.84-.468-1.32-.576-.48-.108-.984-.12-1.464-.036-.48.084-.936.264-1.356.528-.42.264-.792.612-1.092 1.032-.3.42-.516.9-.636 1.428-.12.528-.144 1.08-.072 1.62.072.54.24.1.044.492.204.408.492.156.324.288.588.24.432.408.3.264.192.192-.012.012-.036.012-.048.012h-.012s-.012 0-.012 0c-2.304.624-3.924 2.016-4.596 3.516-.672 1.5-.948 3.036-.828 4.548.12 1.512.636 2.94 1.524 4.236.888 1.296 2.112 2.328 3.588 3.036.24.12.504.216.792.288.288.072.576.12.876.144h.024c.06 0 .12 0 .18-.012.06-.012.12-.012.168-.024.144-.024.288-.06.42-.108.132-.048.264-.108.384-.18.12-.072.24-.156.348-.252.108-.096.204-.204.3-.324.084-.12.168-.24.24-.372.072-.132.132-.276.192-.42.06-.144.108-.3.156-.456.048-.156.084-.324.12-.492.036-.168.06-.348.084-.528.024-.18.036-.36.048-.552.012-.192.012-.384.012-.576v-.012c0-.024 0-.036-.012-.06v-.012c-.012-.192-.024-.396-.048-.588-.024-.192-.048-.384-.084-.576-.036-.192-.084-.372-.132-.552-.048-.18-.108-.348-.168-.516-.06-.168-.132-.324-.204-.48-.072-.156-.156-.3-.24-.444-.084-.144-.18-.276-.288-.408-.108-.132-.228-.252-.36-.36-.132-.108-.276-.204-.42-.288-.144-.084-.3-.156-.456-.216-.156-.06-.312-.108-.48-.144-.168-.036-.336-.06-.504-.072-.168-.012-.336-.024-.504-.024h-1.392c-.168 0-.336.012-.504.024-.168.012-.336.036-.504.072-.168.036-.324.084-.48.144-.156.06-.3.132-.456.216-.144.084-.288.18-.42.288-.132.108-.252.228-.36.36-.108.132-.204.276-.288.408-.084.144-.168.3-.24.444-.072-.156-.132.324-.204.48-.06.168-.12.348-.168.516-.048.18-.096.36-.132.552-.036-.192-.06.384-.084.576-.024-.192-.048.396-                                     <span class="text-white">theukgovernment</span>
                                    <span id="copy-tooltip-contact" class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden w-auto min-w-max p-2 text-xs text-white bg-gray-800 rounded-md shadow-lg">Copied!</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load header and footer, then initialize scripts
            const loadComponents = async () => {
                try {
                    const headerResponse = await fetch('header.html');
                    if (!headerResponse.ok) throw new Error('Failed to fetch header');
                    const headerData = await headerResponse.text();
                    document.getElementById('header-placeholder').innerHTML = headerData;

                    const footerResponse = await fetch('footer.html');
                    if (!footerResponse.ok) throw new Error('Failed to fetch footer');
                    const footerData = await footerResponse.text();
                    document.getElementById('footer-placeholder').innerHTML = footerData;
                    
                    initializePageScripts();

                } catch (error) {
                    console.error('Error loading components:', error);
                }
            };
            
            const initializePageScripts = () => {
                AOS.init({
                    duration: 800,
                    once: true,
                    offset: 50,
                });

                const mobileMenuButton = document.getElementById('mobile-menu-button');
                const mobileMenu = document.getElementById('mobile-menu');
                if (mobileMenuButton && mobileMenu) {
                    mobileMenuButton.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                    });
                }
                
                const discordID = 'theukgovernment';
                const copyToClipboard = (text, button, tooltipId) => {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        const tooltip = document.getElementById(tooltipId);
                        if(tooltip) {
                           tooltip.classList.remove('hidden');
                           setTimeout(() => {
                               tooltip.classList.add('hidden');
                           }, 1500);
                        }
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                    }
                    document.body.removeChild(textarea);
                };
                
                document.body.addEventListener('click', function(event){
                    let copyButton = event.target.closest('#discord-copy');
                    if (copyButton) {
                        copyToClipboard(discordID, copyButton, 'copy-tooltip-contact');
                    }
                    copyButton = event.target.closest('#discord-copy-footer');
                    if(copyButton){
                        copyToClipboard(discordID, copyButton, 'copy-tooltip'); // Assuming a tooltip in footer has this id
                    }
                });
                
                const cardsWrapper = document.getElementById('cards-wrapper');
                if(cardsWrapper) {
                    cardsWrapper.addEventListener('mousemove', e => {
                        for(const card of document.getElementsByClassName('interactive-card')) {
                            const rect = card.getBoundingClientRect(),
                                  x = e.clientX - rect.left,
                                  y = e.clientY - rect.top;
                            card.style.setProperty('--x', `${x}px`);
                            card.style.setProperty('--y', `${y}px`);
                        }
                    });
                }

                // Contact Form Submission
                const form = document.getElementById('contactForm');
                const formStatus = document.getElementById('form-status');
                if (form) {
                    form.addEventListener('submit', async function(e) {
                        e.preventDefault();
                        const data = new FormData(form);
                        formStatus.textContent = 'Sending...';
                        formStatus.style.color = '#e5e7eb';
                        
                        try {
                            const response = await fetch(form.action, {
                                method: form.method,
                                body: data,
                                headers: {
                                    'Accept': 'application/json'
                                }
                            });

                            if (response.ok) {
                                formStatus.textContent = "Message sent successfully!";
                                formStatus.style.color = '#34d399'; // green-400
                                form.reset();
                            } else {
                                const responseData = await response.json();
                                if (Object.hasOwn(responseData, 'errors')) {
                                    formStatus.textContent = responseData["errors"].map(error => error["message"]).join(", ");
                                } else {
                                    formStatus.textContent = "Oops! There was a problem submitting your form.";
                                }
                                formStatus.style.color = '#f87171'; // red-400
                            }
                        } catch (error) {
                            formStatus.textContent = "Oops! There was a problem submitting your form.";
                             formStatus.style.color = '#f87171';
                        }
                    });
                }
            };
            
            loadComponents();
        });
    </script>
</body>
</html>
