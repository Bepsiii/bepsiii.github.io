<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Bepsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="selection:bg-blue-500 selection:text-white">
    <div id="header-placeholder"></div>

    <div class="relative z-20 pt-32 pb-20">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 max-w-6xl mx-auto">
                <div data-aos="fade-right">
                    <span class="text-blue-500 font-bold text-sm tracking-wider uppercase mb-2 block">Communication</span>
                    <h1 class="text-5xl font-bold text-white mb-6">Let's Talk</h1>
                    <p class="text-gray-400 text-lg mb-8">
                        Have a question, a project idea, or just want to say hi?
                    </p>
                    
                    <form action="https://formspree.io/f/xldnazyg" method="POST" class="space-y-6">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Full Name</label>
                                <input type="text" name="name" required placeholder="John Doe">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Email</label>
                                <input type="email" name="email" required placeholder="john@example.com">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Subject</label>
                            <input type="text" name="subject" required placeholder="What's this about?">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Message</label>
                            <textarea name="message" rows="6" required placeholder="Your message..."></textarea>
                        </div>
                        <button type="submit" class="btn-navy w-full justify-center py-3 text-lg">
                            Send Message
                        </button>
                    </form>
                </div>

                <div class="space-y-6 flex flex-col justify-center" data-aos="fade-left" data-aos-delay="200">
                    <button data-copy="theukgovernment" class="soft-card p-8 w-full text-left group cursor-pointer hover:border-blue-500/50">
                        <div class="text-blue-500 mb-2"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515..."></path></svg></div> <!-- Add full SVG -->
                        <h3 class="text-xl font-bold text-white">Discord</h3>
                        <p class="text-gray-400 text-sm">theukgovernment</p>
                        <div class="tooltip opacity-0 text-xs text-blue-500 mt-2 font-bold transition-opacity">Copied!</div>
                    </button>

                    <a href="mailto:ascentgaminggears@gmail.com" class="soft-card p-8 w-full hover:border-blue-500/50">
                        <div class="text-blue-500 mb-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg></div>
                        <h3 class="text-xl font-bold text-white">Email</h3>
                        <p class="text-gray-400 text-sm break-all">ascentgaminggears@gmail.com</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="main.js"></script>
</body>
</html>
