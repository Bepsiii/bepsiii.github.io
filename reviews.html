<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Bepsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="selection:bg-blue-500 selection:text-white">
    <div id="header-placeholder"></div>

    <div class="relative z-20 pt-32 pb-20">
        <div class="container mx-auto px-6">
             <div class="text-center max-w-3xl mx-auto mb-20">
                <span class="text-blue-500 font-bold text-sm tracking-wider uppercase mb-2 block">Opinions</span>
                <h1 class="text-5xl font-bold text-white mb-6">Reviews</h1>
                <p class="text-xl text-gray-400">
                    In-depth thoughts on tech and peripherals.
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Review 1 -->
                <a href="spacetravel-review.html" class="soft-card group p-0 overflow-hidden" data-aos="fade-up">
                    <div class="h-48 w-full relative overflow-hidden">
                        <img src="images/setup/reviews/spacetravels/moondrop_spacetravel_main.jpg" onerror="this.src='https://placehold.co/600x400/18181b/FFF?text=Moondrop'" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        <div class="absolute top-4 left-4 bg-black/80 text-white text-xs px-2 py-1 rounded font-bold">IEMs</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors">Moondrop Space Travels</h3>
                        <p class="text-gray-400 text-sm mb-4">Budget Hard Hitting TWS.</p>
                        <div class="text-xs text-gray-500 font-medium">May 22, 2025</div>
                    </div>
                </a>

                 <!-- Review 2 -->
                <a href="7hzsonus-review.html" class="soft-card group p-0 overflow-hidden" data-aos="fade-up" data-aos-delay="100">
                    <div class="h-48 w-full relative overflow-hidden">
                        <img src="images/setup/reviews/sonus/7hz_sonus_main.jpg" onerror="this.src='https://placehold.co/600x400/18181b/FFF?text=7Hz'" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        <div class="absolute top-4 left-4 bg-black/80 text-white text-xs px-2 py-1 rounded font-bold">IEMs</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors">7hz Sonus</h3>
                        <p class="text-gray-400 text-sm mb-4">Is Truthear in trouble?</p>
                        <div class="text-xs text-gray-500 font-medium">April 12, 2024</div>
                    </div>
                </a>

                 <!-- Review 3 -->
                <a href="beanmouse-review.html" class="soft-card group p-0 overflow-hidden" data-aos="fade-up" data-aos-delay="200">
                    <div class="h-48 w-full relative overflow-hidden">
                        <img src="images/setup/reviews/beanmouse/beanmouse_main.jpg" onerror="this.src='https://placehold.co/600x400/18181b/FFF?text=Bean'" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        <div class="absolute top-4 left-4 bg-black/80 text-white text-xs px-2 py-1 rounded font-bold">MOD</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors">Beanmouse V2.1</h3>
                        <p class="text-gray-400 text-sm mb-4">Fingertip Grip for Viper V2 Pro.</p>
                        <div class="text-xs text-gray-500 font-medium">Sept 19, 2024</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="main.js"></script>
</body>
</html>
