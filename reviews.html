<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Bepsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="selection:bg-pink-500 selection:text-white">
    <div class="scanlines"></div>
    <div class="noise-bg"></div>
    <div id="header-placeholder"></div>

    <div class="relative z-20 pt-32 pb-20">
        <div class="container mx-auto px-6">
             <div class="text-center max-w-4xl mx-auto mb-20">
                <div class="inline-block px-4 py-1 rounded-full border border-pink-500/30 bg-pink-500/10 mb-6" data-aos="fade-down">
                    <span class="text-xs font-mono text-pink-300">/// OPINION_LOG</span>
                </div>
                <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 tracking-tight" data-aos="fade-up">
                    My <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-500">Reviews</span>
                </h1>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Review 1 -->
                <a href="spacetravel-review.html" class="interactive-card group block" data-aos="fade-up">
                    <div class="h-48 overflow-hidden relative">
                        <img src="images/setup/reviews/spacetravels/moondrop_spacetravel_main.jpg" onerror="this.src='https://placehold.co/600x400/222/FFF?text=Moondrop'" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute top-4 left-4 px-2 py-1 bg-black/60 backdrop-blur text-xs text-white border border-white/20 rounded">IEMs</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-pink-400 transition-colors">Moondrop Space Travels</h3>
                        <p class="text-gray-400 text-sm">Budget hard hitting TWS?</p>
                        <div class="mt-4 pt-4 border-t border-white/10 text-xs font-mono text-gray-500">MAY 22, 2025</div>
                    </div>
                </a>

                 <!-- Review 2 -->
                <a href="7hzsonus-review.html" class="interactive-card group block" data-aos="fade-up" data-aos-delay="100">
                    <div class="h-48 overflow-hidden relative">
                        <img src="images/setup/reviews/sonus/7hz_sonus_main.jpg" onerror="this.src='https://placehold.co/600x400/222/FFF?text=7hz'" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                         <div class="absolute top-4 left-4 px-2 py-1 bg-black/60 backdrop-blur text-xs text-white border border-white/20 rounded">IEMs</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-purple-400 transition-colors">7hz Sonus</h3>
                        <p class="text-gray-400 text-sm">Is Truthear in trouble?</p>
                        <div class="mt-4 pt-4 border-t border-white/10 text-xs font-mono text-gray-500">MAY 22, 2025</div>
                    </div>
                </a>

                 <!-- Review 3 -->
                <a href="beanmouse-review.html" class="interactive-card group block" data-aos="fade-up" data-aos-delay="200">
                    <div class="h-48 overflow-hidden relative">
                        <img src="images/setup/reviews/beanmouse/beanmouse_main.jpg" onerror="this.src='https://placehold.co/600x400/222/FFF?text=Beanmouse'" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                         <div class="absolute top-4 left-4 px-2 py-1 bg-black/60 backdrop-blur text-xs text-white border border-white/20 rounded">MOUSE MOD</div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-sky-400 transition-colors">Beanmouse V2.1</h3>
                        <p class="text-gray-400 text-sm">Budget fingertip mod for Viper V2 Pro.</p>
                        <div class="mt-4 pt-4 border-t border-white/10 text-xs font-mono text-gray-500">MAY 22, 2025</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="main.js"></script>
</body>
</html>
